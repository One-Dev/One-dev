<!DOCTYPE html>
<html>
 <head lang="en">
    <meta charset="UTF-8">
     <title>Formulario One-Dev</title>
 </head>
 <body>
   <link rel="stylesheet" type="text/css" href="estilosForms.css">
   <div nombre="fondoNar" id="fondoNar" class="fondoOrange">
   <div nombre="fondoNeg" id="fondoNeg" class="fondoNegro">
   <img src="logo.png " name="logo" id="logo"  height="200" width="200" align="top" >
   <form action="formulario.html" method="get"name="formulario" id="formulario">
         <b>Recursos Humanos ONE-DEV</b>
         <ul class="listaDiseno" name="lista" id="lista">
              <li>
                 <label for="cedula" > Cedula: </label>
                  <input type="text" name="cedula" id="cedula">
              </li>
              <br/>
              <li>
                  <label for="nombre"> Nombre: </label>
                  <input type="nombre" name="nombre" id="nombre">

              <br/>
              <li>
                  <label for="apellidos"> Apellidos: </label>
                  <input type="text" name="apellidos" id="apellidos" >
              </li>
              <br/>
              <li>
                  <label for="direccion"> Direccion: </label>
                  <textarea type="text" name="direccion" id="direccion"> </textarea>
              </li>
              <br/>
              <li>
                  <label for="email"> Email: </label>
                  <input type="text" name="email" id="email">
              </li>
              </br>
              <li>
                  <label for="telefono"> Telefono: </label>
                  <input type="text" name="telefono" id="telefono">
              </li>
              </br>
              <li>
                  <label for="adjuntos"> Adjuntar Archivo: </label>
                  <!--Esto paso es un ejemplo-->
                  <input type="file" id="adjuntos" name="adjuntos" multiple="multiple" />
              </li>
              <br/>
              <li>
                  <input class="botonera" value=" Enviar " type="submit" />
              </li>
          </ul>
   </form>
   <div class="bannerNaranja" name="bannerContacto" id="bannerConacto">
       <b>Contactenos Telefono: 87480286 Correo: one@development.com  Direccion: Heredia,San Rafael</b>
   </div>

   </div>
  </div>
 </body>
