<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>OneDev Human Resources Center</title>

        <link rel="stylesheet" type="text/css" href="formStylesheet.css">    


        </style>

    </head>
    <body>
    <form action="HHRR.html" name="HHRR" id="form" method="GET" border="0">
       
    <br/>
        <img src="OneDev-logo.png" width="200" height="200" align="center" Alt="One-Dev">
        
        <fieldset>
            <legend>One-Dev Human Resources Center</legend>
            <ul>
                <br/>
                <li>
                    <label for="identificacion"> Identificacion: </label>
                    <input type="text" name="identificacion" id="identificacion" placeholder="x-xxxx-xxxx">
                </li>
                <br/>
                <li>
                    <label for="nombre"> Nombre: </label>
                    <input type="nombre" name="nombre" id="nombre" placeholder="Nombre">
                </li>
                <br/>
                <li>
                    <label for="apellidos"> Apellidos: </label>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
                </li>
                <br/>
                <li>
                    <label for="direccion"> Direccion: </label>
                    <input type="text" name="direccion" id="direccion" placeholder="Direccion">
                </li>
                <br/>
                <li>
                    <label for="email"> Email: </label>
                    <input type="text" name="email" id="email" placeholder="Email">
                </li>
                </br>
                <li>
                    <label for="telefono"> Telefono: </label>
                    <input type="text" name="telefono" id="telefono" placeholder="xxxx-xxxx">
                </li>
                <br/>
                <li>
                    <input type="submit">
                </li>
                <br/>
                <li>
                    One-Dev <br/>
                    San Jose, Costa Rica <br/>
                    tel: 8718-8989 <br/>
                    email: info@onedev.com <br/>
                </li>
                <br/>
            </ul>
        </fieldset>
    </form>
    </body>
</html>
